<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>

<body class="bg-gray-200">
    <div class="flex flex-col justify-center items-center w-2/3 mx-auto space-y-4 align-middle py-24 xl:flex-row xl:space-x-20 xl:w-3/4">
        <div class="flex flex-col">
            <img src="/images/facebook logo.svg" alt="###" class="self-auto xl:w-96" class="w-96">
            <p class="text-xl text-center pb-10 font-bold xl:text-2xl xl:text-left xl:ml-12">Connect with freinds and
                the world around you in facebook</p>
        </div>
        <div class="flex flex-col text-lg text-center">
            <div
                class="flex flex-col bg-white justify-center rounded-lg p-5 text-lg text-center space-y-2 shadow-lg xl:w-96 xl:h-96 xl:space-y-4">
                <input type="text" placeholder="Email or phone number"
                    class="p-2 border rounded-md border-3 border-gray-200 xl:py-5">
                <input type="password" placeholder="Password"
                    class="p-2 border rounded-md border-3 border-gray-200 xl:py-5 ">
                <button class="bg-blue-500 text-white rounded-md py-2 xl:py-3">Login</button>
                <a href="###" class="text-blue-500 text-sm">Forgotten password?</a>
                <hr>
                <button class="bg-green-500 text-white rounded-md py-2 xl:py-3 w-52 mx-auto">Create new account</button>
            </div>
            <p class="text-sm mt-5"><a href="###">Create a Page</a> for a celebrity, brand or business</p>
        </div>
    </div>
</body>

</html>
